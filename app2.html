<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript">
			function turnTheIcon(){
				var on = "http://fuanxt.comlu.com/Webathon/Icons/button_on.png";
				var off = "http://fuanxt.comlu.com/Webathon/Icons/button_off.png";
				if(document.getElementById("icon_button").src == on){
					document.getElementById("map").src = "http://fuanxt.comlu.com/Webathon/map2.php";
					document.getElementById("icon_button").src = off;
				}
				else{
					document.getElementById("map").src = "http://fuanxt.comlu.com/Webathon/map3.php";
					document.getElementById("icon_button").src = on;
				}
			}
		</script>
		<style type="text/css">
		  html, body{ height: 100%; margin: 0; padding: 0; }
		  #map { 			height: 100%; width: 100%;}
		  #map_view { 		height: 100%; width: 100%; 
							z-index: 1; 
							margin-top: 3px; margin-bottom: 3px;}
		  #comment { 		height: 100%; width: 100%;}
		  #comment_view { 	height: 100%; width: 100%;
							}
		  #icon_button  { 	margin-left: 32px;
							position:absolute;
							z-index:200 ;}
		</style>
	</head>
	<body>
	
		<div id="map_view">
			<div><img  id="icon_button" src="http://fuanxt.comlu.com/Webathon/Icons/button_off.png" onclick="turnTheIcon();"></div>
			<iframe id="map" src="map2.php"  frameborder="0" scrolling="auto" ></iframe>
		</div>
		
		
	
	</body>
</html>
